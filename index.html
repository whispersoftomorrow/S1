<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Book - Your Digital Diary</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">
    <meta name="theme-color" content="#3498db">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Meta tags for better sharing -->
    <meta name="description" content="A peaceful digital book for your thoughts and stories. Simple, calm, and beautiful.">
    <meta property="og:title" content="Simple Book - Your Digital Diary">
    <meta property="og:description" content="Write your thoughts in this peaceful digital book">
    <meta property="og:image" content="one.jpg">
    <meta property="og:type" content="website">

    <!-- Preload logo for faster loading -->
    <link rel="preload" href="one.jpg" as="image">
</head>
<body class="theme-light">
    <!-- Theme Selector with Logo -->
    <div class="theme-selector">
        <!-- Logo Image -->
        <div class="logo-container">
            <img src="one.jpg" alt="Simple Book Logo" class="site-logo" width="66" height="66">
            <span class="logo-text"></span>
        </div>

        <button class="theme-btn theme-light-btn" data-theme="light">
            <i class="fas fa-sun"></i> Light
        </button>
        <button class="theme-btn theme-dark-btn" data-theme="dark">
            <i class="fas fa-moon"></i> Dark
        </button>
    </div>

    <!-- Book Container -->
    <div class="book-container">
        <!-- Decorative corners -->
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>

        <!-- Bookmark -->
        <div class="bookmark"></div>

        <!-- Logo inside book for branding -->

        <!-- Pages will be inserted here by JavaScript -->
        <div id="pages-container"></div>

        <!-- Navigation -->
        <div class="page-navigation">
            <button class="nav-btn prev-btn">
                <i class="fas fa-chevron-left"></i> Previous
            </button>

            <div class="page-indicator">
                <span id="currentPage">1</span> / <span id="totalPages">20</span>
            </div>

            <button class="nav-btn next-btn">
                Next <i class="fas fa-chevron-right"></i>
            </button>
        </div>

        <!-- Quick Navigation -->
        <div class="quick-nav">
            <input type="range" id="pageSlider" min="1" max="20" value="1">
            <button id="jumpBtn" class="jump-btn">Go to Page</button>
        </div>
    </div>

    <!-- Page Controls -->
    <div class="page-controls">
        <button class="control-btn" id="firstPage" title="First Page">
            <i class="fas fa-fast-backward"></i>
        </button>
        <button class="control-btn" id="prevPage" title="Previous Page">
            <i class="fas fa-step-backward"></i>
        </button>
        <button class="control-btn" id="nextPage" title="Next Page">
            <i class="fas fa-step-forward"></i>
        </button>
        <button class="control-btn" id="lastPage" title="Last Page">
            <i class="fas fa-fast-forward"></i>
        </button>
    </div>

    <!-- Footer with logo -->
    <footer class="site-footer">
        <div class="footer-content">
            <img src="one.jpg" alt="Simple Book Logo" width="60" height="60">
            <span>Simple Book Â© 2024</span>
            <span class="footer-tagline">Write your peace</span>
        </div>
    </footer>

    <script src="pages.js"></script>
    <script src="script.js"></script>
</body>
</html>
